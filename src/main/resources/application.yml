spring:
  h2:
    console:
      enabled: true
      path: /game-console
      settings:
        trace: false
        web-allow-others: false
  datasource:
    url: jdbc:h2:mem:game-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: gameadmin
    password: gamepwd
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
server:
  port: 9090